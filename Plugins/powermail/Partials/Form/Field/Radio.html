{namespace vh=In2code\Powermail\ViewHelpers}

<div id="powermail_fieldwrap_{field.uid}" class="powermail_fieldwrap powermail_fieldwrap_radio powermail_fieldwrap_{field.uid} {field.css}" data-labelposition="{f:if(condition:'{field.labelposition}',then:'{field.labelposition}',else:'default')}">
	<fieldset>
		<f:switch expression="{field.labelposition}">
			<f:case value="bottom">
				<f:render partial="Form/Field/RadioInner" arguments="{_all}" />
				<div class="powermail_label powermail_radio_legend" title="{field.description}">
					<vh:string.RawAndRemoveXss>{field.title}</vh:string.RawAndRemoveXss><f:if condition="{field.mandatory}"><span class="mandatory">*</span></f:if>
				</div>
			</f:case>
			<f:case value="hide">
				<f:render partial="Form/Field/RadioInner" arguments="{_all}" />
			</f:case>
			<f:case default="TRUE">
				<div class="powermail_label powermail_radio_legend" title="{field.description}">
					<vh:string.RawAndRemoveXss>{field.title}</vh:string.RawAndRemoveXss><f:if condition="{field.mandatory}"><span class="mandatory">*</span></f:if>
				</div>
				<f:render partial="Form/Field/RadioInner" arguments="{_all}" />
			</f:case>
		</f:switch>
	</fieldset>
</div>
